<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 25" width="100%" height="auto">
  <g transform="translate(-10, 0)"> <!-- Shifting everything by 30 units to the left -->
    <path class="logo_path"
          d="M0,3.4
             h61.5
             c4.3,0.1,6.3,1.1,8.1,2.7
             c2.9,2.6,5.8,5.7,9,4.6
             C86.8,7.9,96.3,1,99.8,1.1
             c2.5,0.1,5,3,6,4.6
             c1.1,1.7,5.2,10.5,1.5,13.7
             c-3.1,2.7-12.1-0.3-12.2-4.3
             c-0.1-5,6.9-8,10-9
             c4.5-1.5,13.2-3.3,21.7-4.2
             C138.6,0.6,200,0.5,200,0.5"
          fill="none"
          stroke="black"
          stroke-width="2" />
  </g>

  <style>
    /* Set initial state */
    .logo_path {
      stroke-dasharray: 750; /* Total length of the path */
      stroke-dashoffset: 750; /* Hide the stroke initially */
      animation: drawPath 3s ease 1s forwards; /* Animation duration (adjust for speed) */
    }

    /* Keyframes to animate the stroke */
    @keyframes drawPath {
      to {
        stroke-dashoffset: 0; /* Animate the stroke from full offset to none */
      }
    }
  </style>
